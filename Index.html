<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graph Pathfinding Visualizer</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Include Vis.js Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.css" rel="stylesheet" />
</head>
<body>
    <h1>Graph Pathfinding Visualizer</h1>
    <div id="graph-container"></div>
    <div class="controls">
        <label for="start-city">Start City:</label>
        <input type="text" id="start-city" placeholder="e.g., A">
        <label for="end-city">End City:</label>
        <input type="text" id="end-city" placeholder="e.g., D">
        <button id="bfs-btn">BFS</button>
        <button id="dfs-btn">DFS</button>
        <button id="ucs-btn">UCS</button>
        <button id="reset-btn">Reset</button>
    </div>
    <div id="output">
        <h3>Results:</h3>
        <p id="path"></p>
        <p id="cost"></p>
        <p id="time-complexity"></p>
    </div>
    <script src="graph.js"></script>
    <script src="script.js"></script>
</body>
</html>
